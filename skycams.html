---
layout: default
title: "Sky Cameras"
sidebar: "other"
navorder: 1
permalink: /skycams/
---
<div class="dashhead">
  <div class="dashhead-titles">
    <h2 class="dashhead-title">Sky Cameras</h2>
    <h2 class="dashhead-subtitle">Automatically updates every 30 seconds</h2>
  </div>
</div>
<hr class="m-t">

<style>
.thumb-panel {
  padding:0; height: 140px; width: 140px; overflow: hidden; margin: auto auto;
}
</style>

<div class="row">
{% for cam in site.data.skycams %}
  <div class="col-md-3 col-xs-6 m-b">
    <a class="btn list-group list-group-item thumb-panel" onclick="selectCamera(this);">
      <img src="{{ cam }}" data-url="{{ cam }}" height="100%">
    </a>
  </div>
{% endfor %}
</div>

<div class="row">
  <div class="col-md-12 panel">
    <div class="list-group list-group-item" style="padding:0">
      <img id="main" src="{{ site.data.skycams[0] }}" data-url="{{ site.data.skycams[0] }}" width="100%">
    </div>
  </div>
</div>

<script>
function selectCamera(element) {
  var url = $(element).children('img').data('url');
  var main = $('#main');
  main.attr('src', url);
  main.data('url', url);
}

function reloadImages() {
  $('img').each(function() {
    var url = $(this).data('url');
    if (url) {
      var sep = url.indexOf('?') < 0 ? '?' : '&';
      $(this).attr('src', url + sep + Date.now());
    }
  });
}

$(document).ready(function () {
  window.setInterval(reloadImages, 30000)
});
</script>

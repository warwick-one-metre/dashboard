server {
    listen 80;
    server_name 10.2.6.201;

    # Static website files
    location /static {
        alias /srv/dashboard/static;
    }

    # Webcam and microphone forwarding
    location /webcam/onemetre/live {
        set $args "";
        proxy_pass http://10.2.6.208/axis-cgi/mjpg/video.cgi?resolution=1280x960&fps=10;
    }

    location /webcam/onemetre/static {
        set $args "";
        proxy_pass http://10.2.6.208/axis-cgi/jpg/image.cgi?resolution=1280x960;
    }

    location /webcam/nites/live {
        proxy_pass http://10.2.6.183/mjpg/1/video.mjpg;
    }

    location /webcam/nites/static {
        proxy_pass http://10.2.6.183/jpg/1/image.jpg;
    }

    location /webcam/goto/live {
        set $args "";
        proxy_pass http://10.2.6.4/axis-cgi/mjpg/video.cgi?resolution=1280x960&fps=10;
    }

    location /webcam/goto/static {
        set $args "";
        proxy_pass http://10.2.6.4/axis-cgi/jpg/image.cgi?resolution=1280x960;
    }

    location /webcam/ext1/live {
        set $args "";
        proxy_pass http://192.168.0.41/axis-cgi/mjpg/video.cgi?resolution=1280x960&fps=10;
    }

    location /webcam/ext1/static {
        set $args "";
        proxy_pass http://192.168.0.41/axis-cgi/jpg/image.cgi?resolution=1280x960;
    }

    location /webcam/ext2/static {
        proxy_pass http://catserver.ing.iac.es/weather/img/wascamlarge.jpg;
    }

    location /microphone/onemetre {
        proxy_pass http://10.2.6.204:9000/dome.mp3;
    }

    # Dynamic web content
    location / {
        uwsgi_pass unix:/srv/dashboard/uwsgi.sock;
        include uwsgi_params;
    }
}
